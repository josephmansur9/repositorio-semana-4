<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Dragon: 2 Cenas!</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="cenas/comeco.js"></script>
    <script src="cenas/jogo.js"></script>

    <style>
        body {
            margin: 1px;
            padding: 0;
        }

        canvas {
            border: 1px solid hwb(0 0% 100%);
        }
    </style>
</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 1400,
            height: 800,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 100 },
                    debug: false
                }
            },
            parent: "game",
            dom: {
                createContainer: true,
            },
            scene: [Comeco, Jogo] 
        };

        const game = new Phaser.Game(config);
        game.scene.start('comeco'); 
    </script>

</body>
</html>
